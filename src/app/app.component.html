<h1>{{title}}</h1>
<br>
<div class="container">
<form action="">
  Numero 1: <input type="number" [(ngModel)]="numero1" name="numero1">
  <br><br>
  Numero 2: <input type="number" [(ngModel)]="numero2" name="numero2">
  <br><br>
  <input type="submit" value="Sumar" (click)="Suma()" class="btn btn-primary">
  <input type="submit" value="Restar" (click)="Resta()" class="btn btn-primary">
  <input type="submit" value="Multiplicar" (click)="Multi()" class="btn btn-primary">
  <input type="submit" value="Dividir" (click)="Divi()" class="btn btn-primary">
  <br><br>
</form>
</div>
<p>Resultado: {{resultado}}</p>
